<div class="hero-list-contanier">
  <div class="pagination-controls">
    <label for="itemsPerPage">Resultados por página:</label>
    <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="updatePagination()">
      @for(option of itemsPerPageOptions; track $index){
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
  <ul>
    @for(hero of paginatedHeroes; track hero.id){
      <li>
        <app-hero-single-card 
          [hero]="hero" 
          (edit)="onEditHero($event)" 
          (delete)="onDeleteHero($event)" 
        />
       </li>
    }
  </ul>
  <div class="pagination-buttons">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</div>
