<div class="container row">
    <div class="counter-selector">
        <label for="itemsPerPage">Resultados por página:</label>
        <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="updatePagination()">
        @for(option of itemsPerPageOptions; track $index){
            <option [value]="option">{{ option }}</option>
        }
        </select>
    </div>
    
    <div class="pagination-buttons ">
        <button 
            (click)="previousPage()" 
            [disabled]="currentPage === 1"
            class="icon-button-secondary"
        ><<</button>
        <span>Página 
            <label>{{ currentPage }}</label>
            de
            <label>{{ totalPages }}</label>
        </span>
        <button 
            (click)="nextPage()" 
            [disabled]="currentPage === totalPages"
            class="icon-button-secondary"
        >>></button>
    </div>
</div>
